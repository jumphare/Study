<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function f(n){
	if(n>1){
		var result=n*f(n-1);
		//f(n-1)=(n-1)*f(n-2)이므로, 이런식으로 f(1)까지 곱해짐
		return result;
	}else{
		return n;
	}
}
</script>
</head>
<body>
<script>
var n=prompt("정수 입력");
document.write(n+"!= "+f(n));
</script>
</body>
</html>
