<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>

<form method="post" acttion="member.jsp">
<table border=1 width=500 align=center>
<caption>회원가입 폼</caption>

<tr>
	<th>ID</th>
	<td><input type=text name="id" id="id"  autofocus="autofocus">
	     <input type=button value="중복확인">
	</td>
</tr>
<tr>
	<th>PW</th>
	<td><input type=password name="passwd" id="passwd" > </td>
</tr>
<tr>
	<th>성명</th>
	<td><input type=text name="name" id="name" > </td>
</tr>
<tr>
	<th>주민번호</th>
	<td>
	<input type=text size=6 maxlength=6 name="num1" id="num1" >
	 - 
	<input type=password size=7 maxlength=7 name="num2" id="num2" >
	</td>
</tr>
<tr>
	<th>이메일</th>
	<td>
	<input type=text size=10 name="mailid" id="mailid" >
	 @
	<input type=text size=15 name="domain" id="domain" >
	<select>
		<option value="">직접입력</option>
		<option value="naver.com">naver.com</option>
		<option value="gmail.com">gmail.com</option>
		<option value="hanmail.net">hanmail.nent</option>
	</select>
	</td>
</tr>
<tr>
	<th>전화번호</th>
	<td>
	<select>
		<option value="">번호선택</option>
		<option value="02">02</option>
		<option value="031">031</option>
		<option value="032">032</option>
		<option value="010">010</option>
		<option value="070">070</option>		
	</select>
	 - <input type=text size=4 maxlength=4 name="pnum2" id="pnum2" >
	 - <input type=text size=4 maxlength=4 name="pnum3" id="pnum3" >
	</td>
</tr>
<tr>
	<th>우편번호</th>
	<td>
	<input type=text size=5 maxlength=5 name="post" id="post" >
	<input type=button value="우편번호 검색" >
	</td>
</tr>
<tr>
	<th>주소</th>
	<td>
	<input type=text size=50 name="address" id="address" >
	</td>
</tr>
<tr>
	<th>성별</th>
	<td>
		<input type=radio name="gender" value="여자">여자
		<input type=radio name="gender" value="남자">남자
	</td>
</tr>
<tr>
	<th>취미</th>
	<td>
		<input type=checkbox name="hobby" value="공부">공부
		<input type=checkbox name="hobby" value="게임">게임
		<input type=checkbox name="hobby" value="쇼핑">쇼핑
		<input type=checkbox name="hobby" value="등산">등산
	</td>
</tr>
<tr>
	<th>자기소개</th>
	<td><textarea rows=5 cols=50 name="intro" id="intro"  placeholder="내용을 입력하세요"></textarea></td>
</tr>
<tr>
	<td colspan=2 align=center>
		<input type="submit" value="회원가입">
		<input type="reset" value="취소">
		
		<input type="image"  src="img/clock.jpg" width=30>
	</td>
</tr>

</table>
</form>

</body>
</html>
