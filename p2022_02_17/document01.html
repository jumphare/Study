<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>

function red(){
	document.bgColor='red';
	document.fgColor='yellow';
} 
function blue(){
	document.bgColor='blue';
	document.fgColor='white';
}
function yellow(){
	document.bgColor='yellow';
	document.fgColor='black';
}     
</script>
</head>
<body>

<h3>document 객체 연습</h3>
<input type="button" value="빨" onClick="red()">
<input type="button" value="파" onClick="blue()">
<input type="button" value="노" onClick="yellow()">

</body>
</html>
